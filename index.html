<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="ttt_favicon.png">
        <title>
            Tic-Tac-Toe
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <header>
            <h1>
                Tic-Tac-Toe
            </h1>
        </header>

        <div class="Score-board" id="Score-board">
            <div id="player1_label" class="badge">Player 1</div>
            <div id="player2_label" class="badge">Player 2</div>
            <span id="player1_score">0</span>:<span id="player2_score">0</span>
        </div>

        <table>
            <tbody>
                <tr>
                    <td class="one" id="one_dis">_</td>
                    <td class="two" id="two_dis">_</td>
                    <td class="three" id="three_dis">_</td>
                </tr>
                <tr>
                    <td class="four" id="four_dis">_</td>
                    <td class="five" id="five_dis">_</td>
                    <td class="six" id="six_dis">_</td>
                </tr>
                <tr>
                    <td class="seven" id="seven_dis">_</td>
                    <td class="eight" id="eight_dis">_</td>
                    <td class="nine" id="nine_dis">_</td>
                </tr>                
            </tbody>
        </table>

        <div class="result" id="result">
            <p>Lets play</p>
        </div>
        <div class="instruction" id="result">
            <p>Get three in a row to win!</p>
            <p class="sub_instruction">Player 1(X) and Player 2(O) take turns going first</p>
        </div>
        <script type="text/javascript" src="ttt.js"></script>
    </body>
</html>
